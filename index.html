<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI poem generator</h1></header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter topic..."
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          Roses are red
          <br />
          Violets are blue
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Chante25" target="_blank">Chante Swartz</a>
        and is
        <a href="https://github.com/Chante25/poem-generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-poem-generator01.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
